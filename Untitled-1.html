<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game-Inspired Web Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#0a0a0a] font-sans overflow-hidden">
    <!-- NAVBAR -->
    <nav
        class="fixed top-0 w-full z-20 flex items-center justify-between px-6 py-3 bg-black bg-opacity-30 backdrop-blur-md text-white select-none">
        <!-- Left: Current time and timezone -->
        <div id="time" class="font-mono text-sm font-semibold tracking-wide w-48"></div>

        <!-- Center: Nav icons + trapezoid -->
        <div class="flex items-center gap-8">
            <button data-label="HOME" aria-label="Home"
                class="nav-icon text-white hover:text-cyan-400 focus:outline-none focus:text-cyan-400">
                <!-- Home icon (SVG) -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3 12l9-9 9 9M4 10v10a1 1 0 001 1h3m10-11v10a1 1 0 01-1 1h-3m-6 0h6" />
                </svg>
            </button>

            <button data-label="PROJECTS" aria-label="Projects"
                class="nav-icon text-white hover:text-cyan-400 focus:outline-none focus:text-cyan-400">
                <!-- Folder icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3 7a2 2 0 012-2h5l2 2h6a2 2 0 012 2v7a2 2 0 01-2 2H5a2 2 0 01-2-2V7z" />
                </svg>
            </button>

            <!-- Trapezoid text box -->
            <div id="trapezoid"
                class="relative w-32 h-10 bg-cyan-600 text-white flex items-center justify-center font-semibold text-lg select-none"
                style="clip-path: polygon(15% 0%, 85% 0%, 100% 100%, 0% 100%);">
                HOME
            </div>

            <button data-label="ABOUT" aria-label="About"
                class="nav-icon text-white hover:text-cyan-400 focus:outline-none focus:text-cyan-400">
                <!-- User icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M5.121 17.804A13.937 13.937 0 0112 15c2.872 0 5.496 1.03 7.379 2.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>

            <button data-label="CONTACT" aria-label="Contact"
                class="nav-icon text-white hover:text-cyan-400 focus:outline-none focus:text-cyan-400">
                <!-- Mail icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-18 8h18a2 2 0 002-2V8a2 2 0 00-2-2H3a2 2 0 00-2 2v6a2 2 0 002 2z" />
                </svg>
            </button>
        </div>

        <!-- Right: Weather icon + current date -->
        <div class="flex items-center gap-3 font-mono text-sm font-semibold tracking-wider w-64 justify-end">
            <!-- Weather icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-400" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 3v1m0 16v1m8.66-11h-1M4.34 9h-1m14.07 5.66l-.7-.7M6.34 6.34l-.7-.7M17.66 17.66l-.7-.7M6.34 17.66l-.7-.7M12 5a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <div id="date" class="select-none"></div>
        </div>
    </nav>

    <canvas id="bg" class="absolute top-0 left-0 z-0"></canvas>

    <script>
        // Canvas animation code (unchanged, just moved here)
        const canvas = document.getElementById("bg");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const trail = [];
        const maxPoints = 60;
        const shapes = [];
        const numShapes = Math.floor(Math.random() * 6) + 5;
        const particles = [];

        function createRandomShape() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 30 + 20,
                sides: Math.floor(Math.random() * 3) + 3,
                rotation: Math.random() * Math.PI * 2,
                rotationSpeed: (Math.random() - 0.5) * 0.02,
                hit: false,
                fade: 1,
            };
        }

        for (let i = 0; i < numShapes; i++) {
            shapes.push(createRandomShape());
        }

        function drawShape(shape) {
            if (shape.fade <= 0) return;
            ctx.save();
            ctx.translate(shape.x, shape.y);
            ctx.rotate(shape.rotation);
            ctx.beginPath();
            for (let i = 0; i <= shape.sides; i++) {
                const angle = (i / shape.sides) * 2 * Math.PI;
                const x = shape.size * Math.cos(angle);
                const y = shape.size * Math.sin(angle);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.strokeStyle = `rgba(255, 255, 255, ${shape.fade * 0.3})`;
            ctx.lineWidth = 1;
            ctx.stroke();
            ctx.restore();
        }

        function isHit(shape, point) {
            const dx = shape.x - point.x;
            const dy = shape.y - point.y;
            return Math.sqrt(dx * dx + dy * dy) < shape.size;
        }

        function createExplosion(x, y) {
            for (let i = 0; i < 12; i++) {
                particles.push({
                    x,
                    y,
                    angle: Math.random() * 2 * Math.PI,
                    speed: Math.random() * 3 + 1,
                    radius: Math.random() * 2 + 1,
                    life: 1,
                });
            }
        }

        function drawParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255,255,255,${p.life})`;
                ctx.fill();
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed;
                p.life -= 0.02;
                if (p.life <= 0) particles.splice(i, 1);
            }
        }

        window.addEventListener("mousemove", (e) => {
            trail.push({
                x: e.clientX,
                y: e.clientY,
                life: 1,
                width: Math.random() * 6 + 2,
            });
            if (trail.length > maxPoints) trail.shift();
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            shapes.forEach((s, i) => {
                if (s.hit) {
                    s.fade -= 0.03;
                    s.size *= 0.95;
                } else {
                    s.rotation += s.rotationSpeed;
                }
                drawShape(s);
            });

            if (trail.length > 1) {
                ctx.beginPath();
                ctx.moveTo(trail[0].x, trail[0].y);

                for (let i = 1; i < trail.length - 2; i++) {
                    const xc = (trail[i].x + trail[i + 1].x) / 2;
                    const yc = (trail[i].y + trail[i + 1].y) / 2;
                    ctx.quadraticCurveTo(trail[i].x, trail[i].y, xc, yc);
                }

                const gradient = ctx.createLinearGradient(
                    trail[0].x,
                    trail[0].y,
                    trail[trail.length - 1].x,
                    trail[trail.length - 1].y
                );
                gradient.addColorStop(0, "rgba(255,255,255,0)");
                gradient.addColorStop(0.5, "rgba(255,255,255,0.7)");
                gradient.addColorStop(1, "rgba(255,255,255,0)");

                ctx.strokeStyle = gradient;
                ctx.lineWidth = 4;
                ctx.lineCap = "round";
                ctx.lineJoin = "round";
                ctx.stroke();
            }

            for (let s of shapes) {
                for (let p of trail) {
                    if (!s.hit && isHit(s, p)) {
                        s.hit = true;
                        createExplosion(s.x, s.y);
                        shapes.push(createRandomShape());
                        break;
                    }
                }
            }

            for (let i = trail.length - 1; i >= 0; i--) {
                trail[i].life -= 0.02;
                trail[i].width *= 0.96;
                if (trail[i].life <= 0 || trail[i].width < 0.5) {
                    trail.splice(i, 1);
                }
            }

            drawParticles();
            requestAnimationFrame(animate);
        }

        animate();

        // --- TIME & DATE DISPLAY ---
        const timeEl = document.getElementById("time");
        const dateEl = document.getElementById("date");

        function updateTime() {
            const now = new Date();

            // Philippines timezone offset: UTC+8
            // We'll create a new Date object with that offset
            const utc = now.getTime() + now.getTimezoneOffset() * 60000;
            const philippineTime = new Date(utc + 8 * 3600000);

            // Format time hh:mm:ss AM/PM
            let hours = philippineTime.getHours();
            const minutes = philippineTime.getMinutes();
            const seconds = philippineTime.getSeconds();
            const ampm = hours >= 12 ? "PM" : "AM";
            hours = hours % 12 || 12;

            const timeStr = `${hours.toString().padStart(2, "0")}:${minutes
                .toString()
                .padStart(2, "0")}:${seconds.toString().padStart(2, "0")} ${ampm} PHT`;

            timeEl.textContent = timeStr;

            // Date format: JUNE 08, 2025
            const months = [
                "JANUARY",
                "FEBRUARY",
                "MARCH",
                "APRIL",
                "MAY",
                "JUNE",
                "JULY",
                "AUGUST",
                "SEPTEMBER",
                "OCTOBER",
                "NOVEMBER",
                "DECEMBER",
            ];
            const monthName = months[philippineTime.getMonth()];
            const day = philippineTime.getDate().toString().padStart(2, "0");
            const year = philippineTime.getFullYear();

            dateEl.textContent = `${monthName} ${day}, ${year}`;
        }

        updateTime();
        setInterval(updateTime, 1000);

        // --- NAV ICON CLICK HANDLING ---
        const navButtons = document.querySelectorAll(".nav-icon");
        const trapezoid = document.getElementById("trapezoid");

        navButtons.forEach((btn) => {
            btn.addEventListener("click", () => {
                const label = btn.getAttribute("data-label");
                trapezoid.textContent = label;

                // Update active state styling
                navButtons.forEach((b) =>
                    b.classList.remove("text-cyan-400", "scale-110")
                );
                btn.classList.add("text-cyan-400", "scale-110");
            });
        });

        // Initially highlight HOME icon
        navButtons[0].classList.add("text-cyan-400", "scale-110");
    </script>
</body>

</html>
